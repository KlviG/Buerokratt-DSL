assignParameters:
  assign:
    intent: ${incoming.body.intentName}

getLastChanged:
  call: http.post
  args:
    url: "[#TRAINING_RESQL]:[#TRAINING_RESQL_PORT]/get-intent-last-changed"
    body:
        intent: ${intent}
  result: lastChangedResult

returnStep:
  return: ${lastChangedResult.response.body[0].created}
  next: end
