getSlots:
  call: http.post
  args:
    url: "[#TRAINING_OPENSEARCH]:[#TRAINING_OPENSEARCH_PORT]/domain/_search?pretty=true"
    body:
      query:
        match:
          _id: 'slots'
  result: getSlotsResult

mapSlotsData:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]:[#TRAINING_DMAPPER_PORT]/dmapper/extract-slot-keys"
    body:
      hits: ${getSlotsResult.response.body.hits.hits}
  result: slotsData
  next: returnSuccess

returnSuccess:
  return: ${slotsData.response.body.data.slots}
  wrapper: false
  next: end

returnUnauthorized:
  return: "error: unauthorized"
  next: end
