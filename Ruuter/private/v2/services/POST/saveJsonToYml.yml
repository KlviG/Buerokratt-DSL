toYml:
  call: http.post
  args:
    url: "[#SERVICE_DMAPPER]/conversion/json_to_yaml_data"
    body:
      data: ${incoming.body.result}
  result: r

saveFile:
  call: http.post
  args:
    url: "[#SERVICE_DMAPPER]/file-manager/create"
    body:
      file_path: ${incoming.params.location}
      content: ${r.response.body.yaml}
  result: fileResult

saved_seccessfully:
  reloadDsl: true
  return: ""
  next: end
